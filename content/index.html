<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Swipland</title>
  </head>
  <body>
    <div class="menu" id="menu">
      <h1>Swipland</h1>
      <form id="searchForm">
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
        <button type="submit">Search</button>
      </form>
      <a href="login.html">Login</a>
    </div>
    <div class="filters">
      <h2>Filters</h2>
      <form id="filterForm">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre">
          <option value="action">Action</option>
          <option value="comedy">Comedy</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
          <option value="horror">Horror</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option>
          <option value="thriller">Thriller</option>
        </select>
        <label for="rating">Rating:</label>
        <input type="range" id="rating" name="rating" min="0" max="10" step="0.1">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2020">
        <label for="platform">Platform:</label>
        <select id="platform" name="platform">
          <option value="netflix">Netflix</option>
          <option value="prime">Prime Video</option>
          <option value="disney">Disney+</option>
          <option value="hbo">HBO</option>
          <option value="hulu">Hulu</option>
          <option value="apple">Apple TV+</option>
          <option value="peacock">Peacock</option>
          <option value="paramount">Paramount+</option>
        </select>
        <button type="submit">Filter</button>
      </form>
    </div>

    

    <div class="film" id="posterContainer">
      <!--Lancer le script fetchRandomMovie() at afficher les infos du film-->
      <h2>Random Movie</h2>
      
      <div id="poster">
        <!--Récupérer la variable PosterUrl fournie dans les return de la fonction fetchRandomMovie()-->
        <img src="" alt="Poster">
      </div>
      <div id="info">
        <h3 id="title">Title</h3>
        <p id="genre">Genre</p>
        <p id="rating">Rating</p>
        <p id="year">Year</p>
        <p id="platform">Platform</p>
      </div>

    </div>
    
    <script src="scripts/script.js">
      fetchRandomMovie();
    </script>
    
  </body>
</html>
