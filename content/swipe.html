<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Start to swipe</title>
  </head>
  <body>
  <div class="container">
    <div class="left-section">
        <img id="moviePoster" src="" alt="Movie Poster">
    </div>
    <div class="right-section">
        <h1 id="movieTitle">Titre du Film</h1>
        <p id="movieOverview">Résumé du Film</p>
        <div class="navigation">
            <button id="nav-left" class="arrow">&lt;</button>
            <button id="nav-right" class="arrow">&gt;</button>
            <button id="like-btn" class="heart">❤</button>
        </div>
    </div>
  </div>
    
</body>
<script src="scripts/script.js"></script>
</html>
